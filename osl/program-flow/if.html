<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Flow - IF</title>
    <meta content="OSL Program Flow" property="og:title" />
    <meta content="Origin Scripting Language, the most lifelike turbowarp programming language" property="og:description" />
    <meta content="https://origin.mistium.com/osl/program-flow/if.html" property="og:url" />
    <meta content="https://c10.patreonusercontent.com/4/patreon-media/p/campaign/6360032/cd4d79c9837e432d8a738fcb20adddb0/eyJ3IjoyMDB9/1.gif?token-time=2145916800&token-hash=s7N1XbcZeTyM5x9yoeuBVHas76l-DLNV3C1F93rdAUs%3D" property="og:image" />
    <meta content="#57cdac" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Mistium/Origin-OS/main/_site/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/osl/docs.css">
</head>
<body>
<div id="topbar"></div>
<div class="content" id="markdown-content"></div>
<script>
    fetch('/topbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('topbar').innerHTML = html;
        })
        .catch(error => console.error('Error fetching topbar HTML:', error));

    fetch('/osl/program-flow/if.md')
        .then(response => response.text())
        .then(markdown => {
            const converter = new showdown.Converter();
            converter.setOption('simpleLineBreaks', true); // Preserve line breaks
            let html = converter.makeHtml(markdown);
            // Apply style to code blocks to make them stretch across the screen
            html = html.replace(/<pre>/g, '<pre style="width: 670px; padding: 16px; background-color: #111; border-radius: 10px;">');
            document.getElementById('markdown-content').innerHTML = html;
        })
        .catch(error => console.error('Error fetching Markdown content:', error));
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</body>
</html>
